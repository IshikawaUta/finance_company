---
layout: default
---

<div class="min-h-screen flex items-center justify-center p-6">
    <div class="text-center max-w-md">
        <div class="relative inline-block mb-6">
            <div class="absolute inset-0 bg-red-200 rounded-full blur-2xl opacity-40 animate-pulse"></div>
            <div class="relative bg-white p-6 rounded-full shadow-xl border border-red-50">
                <i class="fas fa-lock text-red-500 text-5xl"></i>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold text-slate-800 mb-4 tracking-tight">Akses Ditolak</h1>
        <p class="text-slate-500 mb-8 leading-relaxed">
            Maaf, akun Anda belum divalidasi sebagai <strong>Administrator</strong>. 
            Silahkan hubungi tim IT atau manajer keuangan untuk mengaktifkan akses Anda.
        </p>

        <div class="flex flex-col gap-3">
            <button onclick="netlifyIdentity.logout()" class="bg-red-50 text-red-600 font-bold py-3 px-6 rounded-2xl hover:bg-red-100 transition shadow-sm">
                Keluar & Ganti Akun
            </button>
            <a href="/" class="text-slate-400 text-sm hover:text-slate-600 transition">
                Kembali ke Beranda
            </a>
        </div>
    </div>
</div>

<script>
    // Jika user logout dari halaman ini, kembalikan ke home
    netlifyIdentity.on('logout', () => window.location.href = "/");
</script>
