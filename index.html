---
layout: default
---

<div class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute top-0 -left-4 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-emerald-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="relative z-10 container mx-auto px-6 text-center">
        <span class="inline-block py-1 px-3 rounded-full bg-blue-100 text-blue-600 text-xs font-bold tracking-widest uppercase mb-6 animate-bounce">
            Internal Corporate Access
        </span>

        <h1 class="text-5xl md:text-7xl font-extrabold text-slate-800 mb-6 tracking-tight">
            Finance<span class="text-blue-600">Core</span>.
        </h1>
        
        <p class="text-lg md:text-xl text-slate-500 max-w-2xl mx-auto mb-10 leading-relaxed">
            Sistem manajemen keuangan perusahaan terpadu. Pantau arus kas, 
            pemasukan, dan pengeluaran secara real-time dengan keamanan tingkat tinggi.
        </p>

        <div class="glass max-w-md mx-auto p-8 rounded-[2rem] shadow-2xl border border-white/50 backdrop-blur-xl">
            <h2 class="text-xl font-bold text-slate-700 mb-6">Selamat Datang Kembali</h2>
            
            <div class="flex flex-col gap-4">
                <div data-netlify-identity-button class="w-full py-2 flex justify-center"></div>
                
                <hr class="border-slate-200 my-2">

                <a href="/admin/" class="group flex items-center justify-center gap-2 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition-all shadow-lg hover:shadow-slate-300 transform hover:-translate-y-1">
                    Masuk ke Dashboard
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>
        </div>

        <div class="mt-12 text-slate-400 text-sm">
            <p>&copy; 2026 FinanceCore System. Code by IshikawaUta.</p>
        </div>
    </div>
</div>

<style>
    /* Animasi tambahan untuk background melayang */
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>

<script>
    // Jika user sudah login, arahkan otomatis ke dashboard saat buka halaman ini
    netlifyIdentity.on('init', user => {
        if (user) {
            window.location.href = "/admin/";
        }
    });

    netlifyIdentity.on('login', user => {
        window.location.href = "/admin/";
    });
</script>
